        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 渲染章节列表
            renderChapters();
            
            // 初始化搜索功能
            initSearch();
            
            // 初始化帮助模态框
            initHelpModal();
        });

        // 渲染章节列表
        function renderChapters() {
            const container = document.getElementById('chaptersContainer');
            container.innerHTML = '';
            
            safetyRegulations.forEach(chapter => {
                // 创建章节元素
                const chapterElement = document.createElement('div');
                chapterElement.className = 'chapter border-b border-gray-100 last:border-0';
                
                // 章节标题
                const chapterHeader = document.createElement('div');
                chapterHeader.className = 'chapter-header p-4 cursor-pointer flex justify-between items-center hover:bg-gray-50 transition-smooth';
                chapterHeader.innerHTML = `
                    <h3 class="text-lg font-semibold text-secondary">${chapter.title}</h3>
                    <i class="fa fa-chevron-down text-gray-400 transition-transform duration-300"></i>
                `;
                
                // 章节内容
                const chapterContent = document.createElement('div');
                chapterContent.className = 'chapter-content hidden px-4 pb-4';
                
                // 渲染节
                chapter.sections.forEach(section => {
                    const sectionElement = document.createElement('div');
                    sectionElement.className = 'section mb-4 last:mb-0';
                    
                    // 节标题
                    const sectionHeader = document.createElement('div');
                    sectionHeader.className = 'section-header p-3 cursor-pointer flex justify-between items-center bg-gray-50 rounded-lg hover:bg-gray-100 transition-smooth';
                    sectionHeader.innerHTML = `
                        <h4 class="text-md font-medium text-accent">${section.title}</h4>
                        <i class="fa fa-chevron-down text-gray-400 transition-transform duration-300"></i>
                    `;
                    
                    // 节内容（条文列表）
                    const sectionContent = document.createElement('div');
                    sectionContent.className = 'section-content hidden mt-2 pl-2';
                    
                    // 渲染条文
                    const clausesList = document.createElement('ul');
                    clausesList.className = 'space-y-3';
                    
                    section.clauses.forEach(clause => {
                        const clauseItem = document.createElement('li');
                        clauseItem.className = 'clause bg-gray-50 p-3 rounded-lg border border-gray-100';
                        
                        // 将内容中的换行符转换为<br>
                        const formattedContent = clause.content.replace(/\n/g, '<br>');
                        
                        clauseItem.innerHTML = `
                            <div class="flex items-start">
                                <span class="text-primary font-medium mr-2">${clause.id}.</span>
                                <p class="text-gray-700 text-sm leading-relaxed">${formattedContent}</p>
                            </div>
                        `;
                        
                        clausesList.appendChild(clauseItem);
                    });
                    
                    sectionContent.appendChild(clausesList);
                    sectionElement.appendChild(sectionHeader);
                    sectionElement.appendChild(sectionContent);
                    chapterContent.appendChild(sectionElement);
                    
                    // 节标题点击事件
                    sectionHeader.addEventListener('click', function() {
                        const icon = sectionHeader.querySelector('i');
                        sectionContent.classList.toggle('hidden');
                        icon.classList.toggle('rotate-180');
                    });
                });
                
                chapterElement.appendChild(chapterHeader);
                chapterElement.appendChild(chapterContent);
                container.appendChild(chapterElement);
                
                // 章节标题点击事件
                chapterHeader.addEventListener('click', function() {
                    const icon = chapterHeader.querySelector('i');
                    chapterContent.classList.toggle('hidden');
                    icon.classList.toggle('rotate-180');
                });
            });
        }

        // 初始化搜索功能
        function initSearch() {
            const searchInput = document.getElementById('searchInput');
            const clearSearch = document.getElementById('clearSearch');
            const searchResults = document.getElementById('searchResults');
            
            // 搜索输入事件
            searchInput.addEventListener('input', function() {
                const keyword = this.value.trim().toLowerCase();
                
                if (keyword.length === 0) {
                    searchResults.classList.add('hidden');
                    clearSearch.classList.add('hidden');
                    return;
                }
                
                clearSearch.classList.remove('hidden');
                const results = searchRegulations(keyword);
                displaySearchResults(results);
            });
            
            // 清除搜索按钮事件
            clearSearch.addEventListener('click', function() {
                searchInput.value = '';
                searchResults.classList.add('hidden');
                clearSearch.classList.add('hidden');
            });
            
            // 点击页面其他地方关闭搜索结果
            document.addEventListener('click', function(event) {
                if (!searchInput.contains(event.target) && !searchResults.contains(event.target)) {
                    searchResults.classList.add('hidden');
                }
            });
        }

        // 搜索规范条文
        function searchRegulations(keyword) {
            const results = [];
            
            safetyRegulations.forEach(chapter => {
                chapter.sections.forEach(section => {
                    section.clauses.forEach(clause => {
                        if (clause.content.toLowerCase().includes(keyword)) {
                            results.push({
                                chapter: chapter.title,
                                section: section.title,
                                clause: clause,
                                content: clause.content
                            });
                        }
                    });
                });
            });
            
            return results;
        }

        // 显示搜索结果
        function displaySearchResults(results) {
            const searchResults = document.getElementById('searchResults');
            
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="p-4 text-gray-500">没有找到匹配的结果</div>';
                searchResults.classList.remove('hidden');
                return;
            }
            
            let resultsHTML = '<ul class="divide-y divide-gray-100">';
            
            results.forEach(item => {
                // 高亮显示关键词
                const keyword = document.getElementById('searchInput').value.trim();
                const regex = new RegExp(`(${keyword})`, 'gi');
                const highlightedContent = item.content.replace(regex, '<span class="bg-yellow-200">$1</span>')
                                                      .replace(/\n/g, '<br>');
                
                resultsHTML += `
                    <li class="p-4 hover:bg-gray-50 transition-smooth">
                        <div class="text-xs text-gray-500 mb-1">
                            ${item.chapter} - ${item.section}
                        </div>
                        <div class="text-sm text-gray-800 leading-relaxed">
                            ${highlightedContent}
                        </div>
                    </li>
                `;
            });
            
            resultsHTML += '</ul>';
            searchResults.innerHTML = resultsHTML;
            searchResults.classList.remove('hidden');
        }

        // 初始化帮助模态框
        function initHelpModal() {
            const helpBtn = document.getElementById('helpBtn');
            const closeHelp = document.getElementById('closeHelp');
            const helpModal = document.getElementById('helpModal');
            
            helpBtn.addEventListener('click', function() {
                helpModal.classList.remove('hidden');
                helpModal.classList.add('flex');
            });
            
            closeHelp.addEventListener('click', function() {
                helpModal.classList.add('hidden');
                helpModal.classList.remove('flex');
            });
            
            // 点击模态框外部关闭
            helpModal.addEventListener('click', function(event) {
                if (event.target === helpModal) {
                    helpModal.classList.add('hidden');
                    helpModal.classList.remove('flex');
                }
            });
        }
    </script>
