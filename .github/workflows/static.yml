                        clauses: [
                            { id: 1, content: "9.2.1洞口施工前，应先清理洞口上方及侧方可能滑塌的表土、灌木及山坡危石等。——《公路工程施工安全技术规范》（JTG F90-2015）" },
                            { id: 2, content: "9.2.5洞口开挖应先支护后开挖、自上而下分层开挖、分层支护。不得掏底或上下重叠开挖。——《公路工程施工安全技术规范》（JTG F90-2015）" },
                            { id: 3, content: "9.2.9明洞开挖前，洞顶及四周应设防水、排水设施。明洞应自上而下开挖。石质地段开挖应控制爆破炸药用量，开挖后应立即施作边坡防护。开挖松软地层边、仰坡应随挖随支护。衬砌强度未达到设计的70%、防水层未完成时，不得回填。明洞槽不宜在雨天开挖。——《公路工程施工安全技术规范》（JTG F90-2015）" }
                        ]
