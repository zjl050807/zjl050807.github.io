            {
                id: 8,
                title: "第八章 公路改扩建工程作业控制区交通组织",
                sections: [
                    {
                        id: 81,
                        title: "第一节 公路改扩建基本知识",
                        clauses: [
                            { id: 1, content: "2.0.1公路改扩建：在现有公路的基础上，为提高技术等级、通行能力或改善技术指标而进行的公路建设工程，包括公路的改建、扩建等。——《公路工程技术标准》（JTGB01—2014）" },
                            { id: 2, content: "3.1.1 公路分为高速公路、一级公路、二级公路、三级公路及四级公路等五个技术等级。\n1 高速公路为专供汽车分方向、分车道行驶，全部控制出人的多车道公路。高速公路的年平均日设计交通量宜在15000辆小客车以上。\n2 一级公路为供汽车分方向、分车道行驶，可根据需要控制出人的多车道公路。-级公路的年平均日设计交通量宜在15000辆小客车以上。\n3 二级公路为供汽车行驶的双车道公路。二级公路的年平均日设计交通量宜为5 000~15 000 辆小客车。\n4 三级公路为供汽车、非汽车交通混合行驶的双车道公路。三级公路的年平均日设计交通量宜为2000~6000辆小客车。\n5四级公路为供汽车、非汽车交通混合行驶的双车道或单车道公路。双车道四级公路年平均日设计交通量宜在2000辆小客车以下;单车道四级公路年平均日设计交通量宜在 400 辆小客车以下。\n——《公路工程技术标准》（JTGB01—2014）" },
                            { id: 3, content: "2.0.7设计通行能力：相应设计服务水平下，公路设施通过车辆的最大小时流率。——《公路工程技术标准》（JTGB01—2014）" },
                            { id: 4, content: "2.0.8服务水平：驾驶员感受公路交通流运行状况的质量指标，通常用平均行驶速度、行驶时间、驾驶自由度和交通延误等指标表征。——《公路工程技术标准》（JTGB01—2014）" },
                            { id: 5, content: "3.1.1公路服务水平分为六级。——《公路工程技术标准》（JTGB01—2014）" },
                            { id: 6, content: "4.1.8交通组织总体设计时，保通路段的服务水平不应低于四级。——《高速公路改扩建交通组织设计规范》（JTG/T3392—2022）" }
                        ]
                    },
                    {
                        id: 82,
                        title: "第二节 主动引导设施",
                        clauses: [
                            { id: 1, content: "4.2.1 公路交通标志应以不熟悉周围路网体系但对出行路线有所规划的公路使用者为设计对象，为其提供清晰、明确、简洁的信息。——《公路交通安全设施设计规范》（JTG D81 - 2017）" },
                            { id: 2, content: "4.8.2 为保证视认性，同一地点需要设置两个以上标志时，宜安装在一个支撑结构上，但最多不应超过4个。——《道路交通标志和标线第2部分：道路交通标志》（GB5768.2—2022）" },
                            { id: 3, content: "4.5.1 道路交通标志的字符按从左至右、从上至下顺序排列。一个地名不应写成两行或两列；一块标志上文字不应既有横排又有竖排。——《道路交通标志和标线第2部分：道路交通标志》（GB5768.2—2022）" },
                            { id: 4, content: "7.1.1 视线诱导设施应能对驾驶人进行有效视线诱导。——《公路交通安全设施设计规范》（JTG D81-2017）" },
                            { id: 5, content: "3.8 设置于路面的道路交通标线应用抗滑材料，标线表面的抗滑性能一般应不低于所在路段路面的抗滑性能。连续设置的实线类型标线，应每隔15m左右设置排水缝，其他标线有可能阻水时，应沿排水方向设置排水缝，排水缝宽度一般为3cm～5cm。——《道路交通标志和标线第3部分：道路交通标线》（GB5768.3—2009）" },
                            { id: 6, content: "7.39 合流提示类标志：用以警告车辆驾驶人注意前方有车辆汇合。——《道路交通标志和标线第2部分:道路交通标志》（GB 5768.2-2022）" },
                            { id: 7, content: "7.44.1 线形诱导标：用于引导行车方向，提醒驾驶人谨慎驾驶，注意前方线形变化。——《道路交通标志和标线第2部分:道路交通标志》（GB 5768.2-2022）" },
                            { id: 8, content: "附录B.9 可变箭头信号：可变箭头信号由可控制明暗的发光矩阵组成，可根据需要调整箭头的方向和形状，可使其闪烁以增强警告效果。见图B.8。用作其他作业区设施的补充,加强警告效果。箭头信号下边缘距离地面应大于1.2m。还可以悬挂于移动作业车后部。——《道路交通标志和标线第4部分：作业区》（GB5768.4-2017）" }
                        ]
                    },
                    {
                        id: 83,
                        title: "第三节 被动防护设施",
                        clauses: [
                            { id: 1, content: "2.0.1 公路护栏：设置于公路行车道外侧或中央分隔带的一种带状吸能结构，车辆碰撞时通过自体变形或车辆爬升吸收碰撞能量，从而降低乘员的伤害程度。——《公路护栏安全性能评价标准》（JTG B05-01—2013）" },
                            { id: 2, content: "2.0.16防落石网：设置于公路路堑边坡防止落石进入公路建筑限界内的柔性防护设施，称为防落石网。——《公路交通安全设施设计规范》（JTG D81-2017 ）" },
                            { id: 3, content: "2.0.16防落物网：设置于公路桥梁两侧防止抛扔的物品、杂物或运输散落物进入桥梁下铁路、通航河流或交通量较大的公路的设施，称为防落物网。——《公路交通安全设施设计规范》（JTG D81-2017）" },
                            { id: 4, content: "2.0.9 公路护栏安全性能：公路护栏所具有的对碰撞车辆的阻挡功能、缓冲功能和导向功能。——《公路护栏安全性能评价标准》（JTG B05-01—2013）" },
                            { id: 5, content: "2.0.10 阻挡功能：公路护栏阻挡碰撞车辆穿越、翻越和骑跨的能力。——《公路护栏安全性能评价标准》（JTG B05-01—2013）" },
                            { id: 6, content: "2.0.11 缓冲功能：公路护栏降低对碰撞车辆和车内乘员冲击程度的能力。——《公路护栏安全性能评价标准》（JTG B05-01—2013）" },
                            { id: 7, content: "2.0.12 导向功能：公路护栏使碰撞车辆向行车方向顺利导出并恢复运行状态的能力。——《公路护栏安全性能评价标准》（JTG B05-01—2013）" },
                            { id: 8, content: "2.0.2 护栏标准段：断面结构形式保持不变并在一定长度范围内连续设置的公路护栏结构段。——《公路护栏安全性能评价标准》（JTG B05-01—2013）" },
                            { id: 9, content: "2.0.3 护栏过渡段：设置于两种不同结构形式或不同防护等级的公路护栏之间、连接平顺、结松刚度平稳过渡的公路护栏结构段。——《公路护栏安全性能评价标准》（JTG B05-01—2013）" },
                            { id: 10, content: "2.0.4 中央分隔带开口护栏：设置于中央分隔带开口处、具有开启功能的公路护栏结构段。——《公路护栏安全性能评价标准》（JTG B05-01—2013）" },
                            { id: 11, content: "2.0.5 护栏端头：设置于护栏标准段起始端或结束端的一种吸能结构。——《公路护栏安全性能评价标准》（JTG B05-01—2013）" },
                            { id: 12, content: "2.0.6 防撞垫：设置于公路交通分流处或障碍物前端的一种吸能结构，车辆碰撞时通过自体变形吸收碰撞能量，从而降低乘员的伤害程度。——《公路护栏安全性能评价标准》（JTG B05-01—2013）" },
                            { id: 13, content: "2.0.9 临时护栏：改扩建期间临时使用，且防护等级符合《公路护栏安全性能评价标准》(JTGB05-01)规定的护栏，如移动钢护栏。—— 《公路护栏安全性能评价标准》（JTG B05-01—2013）" },
                            { id: 14, content: "2.0.13 公路护栏防护等级：按照设计防护能量或设计防护速度对公路护栏安全性能划分的等级。——《公路护栏安全性能评价标准》（JTG B05-01—2013）" },
                            { id: 15, content: "8.2.3单幅双向通行的保通路段，保通设计速度大于等于60km/h时，宜设置用以分隔对向交通的临时护栏，且临时护栏的防护等级不宜低于二(B)级。 ——《高速公路改扩建交通组织设计规范》（JTG/T3392—2022）" }
                        ]
                    },
                    {
                        id: 84,
                        title: "第四节 渠化隔离设施",
                        clauses: [
                            { id: 1, content: "5.0.5渠化设施：车道渠化设施可包括交通锥、防撞桶、水马、防撞墙、隔离墩、附设警示灯的路栏等。——《公路养护安全作业规程》（JTG H30-2015）" },
                            { id: 2, content: "附录B.2 交通锥：用以阻挡或分隔交通流、标明车辆绕行路线、保护作业现场设施和人员。——《公路护栏安全性能评价标准》（JTG B05-01—2013）" },
                            { id: 3, content: "附录B.1 路栏：用以阻挡车辆及行人前进或指示改道。设置于道路作业、落石、塌方等导致交通阻断的路段两端或周围。路栏颜色为橙色和黑色相间。——《道路交通标志和标线 第4部分：作业区》（GB 5768.4-2017）" },
                            { id: 4, content: "2.0.15隔离栅：设置于公路沿线两侧，阻止人、动物进入公路或沿线其他禁入区域，防止非法侵占公路用地的设施。——《公路交通安全设施设计规范》（JTG D81—2017）" },
                            { id: 5, content: "10.1.2在通车道路上施工或夜间作业时，应采取限速、导流及渠化设施，交通指挥人员和上路作业人员应按规定穿着安全反光标志服或反光背心。——《公路工程施工安全技术规范》（JTG F90—2015）" },
                            { id: 6, content: "8.1.1隔离栅应能有效阻止行人、动物误入需要控制出入的公路。——《公路交通安全设施设计规范》（JTG D81 - 2017）" },
                            { id: 7, content: "6.5 交通锥布设在上游过渡区、缓冲区、工作区和下游过渡区。布设间距不宜大于10m,其中上游过渡区和工作区布设间距不宜大于4m。在上游过渡区宜适当加密，位于道路交叉范围内的作业区和临时作业区可根据实际情况简化上游过渡区、缓冲区、下游过渡区的渠化设施的设置。——《道路交通标志和标线 第4部分：作业区》（GB 5768.4-2017）" },
                            { id: 8, content: "5.0.5.2 交通锥防撞桶颜色应为黄、黑相间，顶部可附设警示灯，可用于三级及三级以上公路下坡路段养护作业，宜布设在工作区或上游过渡区与缓冲区之间。使用前应灌水，灌水量不应小于其内部容积的90%。在冰冻季节，可采用灌砂的方法，灌砂量不应小于其内部容积的90%。——《公路养护安全作业规程》（JTG H30—2015）" },
                            { id: 9, content: "5.0.5.3 水马颜色应为橙色或红色，高度不得小于40cm,可用于三级及三级以上公路下坡路段养护作业，宜布设在工作区或上游过渡区与缓冲区之间。使用前应灌水，灌水量不应小于其内部容积的90%。在冰冻季节，可采用灌砂的方法，灌砂量不应小于其内部容积的90%。——《公路养护安全作业规程》（JTG H30—2015）" }
