                        clauses: [
                            { id: 1, content: "3.0.3机械设备的检查、维修、保养、故障记录，应及时、准确、完整、字迹清晰。——《施工现场机械设备检查技术规范》（JGJ 160-2016）" },
                            { id: 2, content: "3.0.4机械设备外观应清洁，润滑应良好，不应漏水、漏电、漏油、漏气。——《施工现场机械设备检查技术规范》（JGJ 160-2016）" },
                            { id: 3, content: "9.3.1机械开挖应根据断面和作业环境选择机型、划定安全作业区域，并应设置警示标志。——《公路工程施工安全技术规范》（JTGF90-2015）" },
                            { id: 4, content: "9.3.10台阶法和环形开挖预留核心土法施工，除应符合现行《公路隧道施工技术规范》(JTG F60)的有关规定外，尚应符合下列规定：\n1 围岩较差、开挖工作面不稳定时，应采用短进尺、上下台阶错开开挖或预留核 心土措施，宜采用喷射混凝土、注浆等措施加固开挖工作面。\n2 应根据围岩条件和初期支护钢架间距确定台阶上部开挖循环进尺，上台阶每循 环开挖支护进尺 V 、V 级围岩不应大于1榀钢架间距，IV 级围岩不得大于2榀钢架 间 距 。\n3 围岩较差、变形较大的隧道，上部断面开挖后应立即采取控制围岩及初期支护 变形量的措施 。\n4 台阶下部断面一次开挖长度应与上部断面相同，且不得超过1.5m。\n5 台阶下部开挖后应及时喷射混凝土封闭。\n——《公路工程施工安全技术规范》（JTGF90-2015）" },
                            { id: 5, content: "9.3.11中隔壁法施工应符合现行《公路隧道施工技术规范》(JTG F60)  的有关规定，且同侧上、下层开挖工作面应保持3～5m 距离。——《公路工程施工安全技术规范》（JTGF90-2015）" },
                            { id: 6, content: "6.2.5双侧壁导坑法施工应符合下列规定：\n1.及时施工初期支护并尽早封闭成环。\n2.侧壁导坑形状应近似于椭圆形断面。\n3.导坑跨度宜为隧道跨度的1/3。\n4.左右导坑前后距离不宜小于15m。\n5.导坑与中间土体同时施工时，导坑应超前30～50m。\n——《公路工程施工安全技术规范》（JTGF90-2015）" },
                            { id: 7, content: "9.3.13 仰拱开挖施工应符合下列规定：\n1  IV级及以上围岩仰拱每循环开挖长度不得大于3m, 不得分幅施作。\n2 仰拱与掌子面的距离，Ⅲ级围岩不得超过90m,IV 级围岩不得超过50m,V级及以上围岩不得超过40m。\n3  底板欠挖硬岩应采用人工钻眼松动、弱爆破方式开挖。\n4  开挖后应立即施作初期支护。\n5  栈桥等架空设施强度、刚度和稳定性应满足施工要求；栈桥基础应稳固；桥面 应做防侧滑处理；两侧应设限速警示标志，车辆通过速度不得超过5km/h。\n——《公路工程施工安全技术规范》（JTGF90-2015）" }
                        ]
                    },
                    {
                        id: 63,
                        title: "第三节 初期支护作业",
                        clauses: [
                            { id: 1, content: "9.5.4钢架施工应符合下列规定：\n1钢架底脚基础应坚实、牢固。\n2相邻的钢架应连接成整体。\n3已安装的钢架发生扭曲变形时，应及时逐更换，不得同时更换相邻的钢架。\n4下部开挖后，钢架应及时接长、落底，钢架底脚不得左右同时开挖。\n5拱脚开挖后应立即安装拱架、施作锁脚锚杆，锁脚锚杆数量、长度、角度应符合设计要求。\n——《公路工程施工安全技术规范》（JTGF90-2015）" },
                            { id: 2, content: "9.1.17隧道内严禁存放汽油、柴油、煤油、变压器油、雷管、炸药等易燃易爆物品。——《公路工程施工安全技术规范》（JTG F90-2015）" },
                            { id: 3, content: "9.6.4钢筋焊接作业在防水板一侧应设阻燃挡板。——《公路工程施工安全技术规范》（JTG F90-2015）" }
                        ]
