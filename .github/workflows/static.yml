                        title: "第五节 作业控制区",
                        clauses: [
                            { id: 1, content: "3.1 作业区：由于道路施工、养护等作业影响交通运行，而进行交通管控的路段。——《道路交通标志和标线第4部分：作业区》（GB5768.4—2017）" },
                            { id: 2, content: "6.2.3 借用对向车道通行的养护作业，应结合中央分隔带开口位置，利用靠近养护作业一侧的车道通行，双向车道都应布置作业控制区。——《公路养护安全作业规程》（JTG H30—2015）" },
                            { id: 3, content: "6.1.5 养护作业控制区应设置工程车辆专门的出、入口，并宜设在顺行车方向的下游过渡区内。——《公路养护安全作业规程》（JTG H30—2015）" }
