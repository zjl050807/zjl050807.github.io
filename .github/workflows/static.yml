                            { id: 1, content: "1.0.3本规程冬期施工期限划分原则是:根据当地多年气象资料统计，当室外日平均气温连续5d稳定低于5℃即进人冬期施工，当室外日平均气温连续5d高于5℃即解除冬期施工。——《建筑工程冬期施工规程》（JGJ/T104-2011）" },
                            { id: 2, content: "12.2.5冬季进行高处作业应采取可靠的防滑、防寒和防冻措施，并应及时清除水、冰、霜、雪。——《公路工程施工安全技术规范》（JTGF90-2015）" },
                            { id: 3, content: "12.2.2冬季施工现场的道路、工作平台、斜坡道、脚手板船舶甲板等应采取防滑措施、及时清除冰雪。冬季施工现场应配备消防设施。——《公路工程施工安全技术规范》（JTGF90-2015）" },
                            { id: 4, content: "12.2.1冬季来临前，应检修、保养使用的船机、设备、机具及防护、消防、救生设备，并应采取防冻措施。——《公路工程施工安全技术规范》（JTGF90-2015）" },
                            { id: 5, content: "12.2.6严禁明火烘烤或开水加热冻结的储气罐、氧气罐、乙炔瓶、阀门、胶管。——《公路工程施工安全技术规范》（JTGF90-2015）" }
