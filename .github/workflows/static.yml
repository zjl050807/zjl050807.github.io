                            { id: 1, content: "9.1.10隧道洞口、开关箱、配电箱、台车、台架、仰拱开挖等危险区域应设置明显的警示标志。洞内施工设备均应设反光标识。——《公路工程施工安全技术规范》（JTG F90-2015）" },
                            { id: 2, content: "9.6.2隧道内不得加工钢筋。——《公路工程施工安全技术规范》（JTGF90-2015）" }
