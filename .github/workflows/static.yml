                    {
                        id: 65,
                        title: "第五节 辅助作业",
                        clauses: [
                            { id: 1, content: "9.9.1施工通风应符合下列规定:\n1 隧道施工独头掘进长度超过150m时应采用机械通风；通风方式应根据隧道长度、断面大小、施工方法、设备条件等确定，主风流的风量不能满足隧道据进要求时，应设置局部通风系统。\n2 隧道施工通风应纳入工序管理，由专人负责。\n3 隧道施工通风应能提供洞内各项作业所需要的最小风量，风速不得大于6m/s;每人供应新鲜空气不得小于3m³/min,内燃机械作业供风量不宜小于4.5m³/ (min•kW);全断面开挖时风速不得小于0.15m/s, 导洞内不得小于0.25m/s。\n4 长及特长隧道施工应配备备用通风机和备用电源。\n5 通风机应装有保险装置，发生故障时应自动停机。\n6 通风管沿线应每50～100m设立警示标志或色灯。\n7 通风管安装作业台架应稳定牢固，并应经验收合格。\n8 主风机间歇时，受影响的工作面应停止工作。\n——《公路工程施工安全技术规范》（JTG F90-2015）" },
                            { id: 2, content: "13.1.5通风管的安装应符合下列规定：\n1  送风管宜采用软管。靠近风机的软风管应采用加强型。\n2  送风式的进风口宜在洞口30m 以外。\n3  送排风并用式通风的进风口与出风口宜错开20m 左右。洞外排风管出口宜做成 烟囱式，并高于压入式风机进风口。\n4  通风管靠近开挖面的距离应根据开挖面大小确定，送风式通风管的送风口距开 挖面不宜大于15m,  排风式风管吸风口不宜大于5m。靠近开挖面的风管应可移动，爆 破前从掌子面处移走。\n5  采用混合通风方式时，当一组风机向前移动，另一组风机的管路应相应接长， 并始终保持两组管道相邻端交错20～30m。局部通风时，排风式风管的出风口应引入主 风流循环的回风流中。\n6  通风管的安装应平顺，接头应严密，每100m 平均漏风率不应大于2%,弯管半 径应不小于风管直径的3倍。\n7  通风管应设置专人定期维护、修理，如有破损，应及时修补或更换。\n——《公路隧道施工技术规范》（JTGT3660—2020）" },
                            { id: 3, content: "13.1.6隧道施工应采用综合防尘措施并应符合下列规定：\n1  隧道施工应采取通风、洒水等防尘措施，并按规定时间测定粉尘和有害气体的 浓 度 。\n2  钻孔作业应采用湿式凿岩，当水源缺乏、容易冻结或岩性不适于湿式凿岩时， 可采用带有捕尘设备的干式凿岩，采用防尘措施后应达到规定的粉尘浓度。\n3  凿岩机钻孔时应先送水后送风。\n4  放炮后应喷雾、洒水，出渣前应用水淋湿石渣和附近的岩壁。\n5  施工人员应佩戴防尘口罩。\n——《公路隧道施工技术规范》（JTGT3660—2020）" },
                            { id: 4, content: "13.2.4 空气中的氧气含量应大于19.5%;不符合规定时，不应直接用纯氧换气，可通过加大通风量等措施提高空气中的氧气含量。——《公路隧道施工技术规范》（JTGT3660—2020）" },
                            { id: 5, content: "6.2.5.1应急照明灯具可利用部分基本照明灯具；应急照明供电电源维持时间不应少于30 min。——《公路隧道 LED 照明设计与施工技术指南》" },
                            { id: 6, content: "9.18.5软弱围岩隧道开挖掌子面至二次衬砌之间应设置逃生通道，并随开挖进尺不断前移，逃生通道距离开挖掌子面不得大于20m。逃生通道的刚度、强度及抗冲击能力应满足安全要求，逃生通道内径不宜小于0.8m。——《公路工程施工安全技术规范》（JTG F90-2015）" }
                        ]
                    }
                ]
