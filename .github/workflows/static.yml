                            { id: 2, content: "第三十条 生产经营单位的特种作业人员必须按照国家有关规定经专门的安全作业培训，取得相应资格，方可上岗作业。——《中华人民共和国安全生产法》" },
                            { id: 3, content: "6.3.3.3 气瓶应分类储存，库房内应通风良好；空瓶和实瓶同库存放时，应分开放置，两者间距不应小于 1.5m。——《建设工程施工现场消防安全技术规范》（GB 50720-2011）" },
                            { id: 4, content: "5.2.13 使用气焊、气割动火作业时，乙炔瓶应直立放置，不应卧放使用；氧气瓶与乙炔瓶的间距不应小于 5m，二者与动火点间距不应小于 10m，并应采取防晒和防倾倒措施；乙炔瓶应安装防回火装置。——《危险化学品企业特殊作业安全规范》（GB 30871-2022）" },
                            { id: 5, content: "4.1.11 进行焊接工作时，必须设有防止金属熔渣飞溅，掉落引起火灾的措施以及防止烫伤、触电、爆炸等措施。焊接人员离开现场前，必须进行检查，现场应无火种留下。——《电业安全工作规程第 1 部分：热力和机械》（GB 26164.1-2010）" },
                            { id: 6, content: "6.3.1.3 焊接、切割、热熔或加热等动火作业前，应对作业现场的可燃物进行清理；作业现场及其附近无法移走的可燃物应采用不燃材料对其覆盖或隔离。——《建设工程施工现场消防安全技术规范》（GB50720-2011）" },
                            { id: 7, content: "5.5.7 电焊机应置于干燥、通风的位置，露天使用电焊机应设防雨、防潮装置，移动电焊机时应切断电源。——《公路工程施工安全技术规范》（JTC F90-2015）" }
                        ]
                    },
                    {
                        id: 35,
                        title: "第五节 起重工",
                        clauses: [
                            { id: 1, content: "使用工具、机具或指挥吊车，将重物吊、移至指定位置的人员。——《起重工国家职业标准》" },
                            { id: 2, content: "第四条 建筑施工特种作业人员必须经建设主管部门考核合格，取得建筑施工特种作业人员操作资格证书，方可上岗从事相应作业。——《建筑施工特种作业人员管理规定》" },
                            { id: 3, content: "5.6.4 吊装作业应设警戒区，警戒区不得小于起吊物坠落影响范围。——《公路工程施工安全技术规范》（JTG F90-2015）" },
                            { id: 4, content: "3.0.10 高空吊装屋架、梁和斜吊法吊装柱时,应于构件两端绑扎溜绳,由操作人员控制构件的平衡和程定。 ——《建筑施工起重吊装安全技术规范》（JGJ276-2012）" },
                            { id: 5, content: "4.2.2.6 锻造吊钩缺陷不得补焊。——《起重机械安全规程第一部分:总则》（JB/T6067.1-2010）" },
                            { id: 6, content: "4.1.5.2 作业前应将支腿全部伸出,并支垫牢固。调整支腿应在无载荷时进行,并将起重臂全部缩回转至正前或正后,方可调整。作业过程中发现支腿沉陷或其它不正常情况时,应立即放下吊物,进行调整后,方可继续作业。——《建筑施工起重吊装安全技术规范》（JTJ 276-2012）" },
                            { id: 7, content: "3.0.11 构件吊装和翻身扶直时的吊点必须符合设计规定。异型构件或无设计规定时,应经计算确定,并保证使构件起吊平稳。 ——《建筑施工起重吊装安全技术规范》（JGJ 276-2012）" },
                            { id: 8, content: "4.1.4 起重机严禁越过无防护设施的外电架空线路作业。在外电架空线路附近吊装时，起重机的任何部位或被吊物边缘在最大偏斜时与架空线路边线的最小安全距离应符合表4.1.4规定。——《施工现场临时用电安全技术规范》（JGJ46-2005）" },
                            { id: 9, content: "4.2.9 采用双机抬吊作业时，应选用起重性能相似的起重机进行。抬吊时应统一指挥，动作应配合协调，载荷应分配合理，起吊重量不得超过两台起重机在该工况下允许起重量总和的 75%，单机的起吊载荷不得超过允许载荷的 80%。在吊装过程中，两台起重机的吊钩滑轮组应保持垂直状态。——《建筑机械使用安全技术规程》（JGJ 33-2012）" },
                            { id: 10, content: "4.0.12 物件起吊时应绑扎牢固，不得在吊物上堆放或悬挂其他物件；零星材料起吊时，必须用吊笼或钢丝绳绑扎牢固。——《建筑施工塔式起重机安装、使用、拆卸安全技术规程》（JGJ 196-2010）" },
                            { id: 11, content: "5.6.20 作业人员严禁在已吊起的构件下或起重臂下旋转范围内作业或通行。——《公路工程施工安全技术规范》（JTG F90-2015）" },
                            { id: 12, content: "3.0.15吊起的构件应确保在起重机吊杆顶的正下方,严禁采用斜拉、斜吊,严禁起吊埋于地下或粘结在地面上的构件。——《建筑施工起重吊装安全技术规范》（JGJ276-2012）" }
                        ]
                    },
                    {
                        id: 36,
                        title: "第六节 张拉工",
                        clauses: [
                            { id: 1, content: "第三十条 生产经营单位的特种作业人员必须按照国家有关规定经专门的安全作业培训，取得相应资格，方可上岗作业。——《中华人民共和国安全生产法》" },
                            { id: 2, content: "6.5.6 张拉作业应设警戒区，操作平台应稳固，张拉设备应安装牢固。——《公路工程施工安全技术规范》（JTG F90-2015）" },
                            { id: 3, content: "8.2.5.1 高处张拉作业应搭设张拉作业平台、张拉千斤顶吊架，平台应加设防护栏杆和上下扶梯。——《公路工程施工安全技术规范》（JTG F90-2015）" },
                            { id: 4, content: "8.2.5.2 梁端应设围护和挡板。——《公路工程施工安全技术规范》（JTG F90-2015）" },
                            { id: 5, content: "8.2.5.4 管道压浆作业人员应佩戴护目镜。——《公路工程施工安全技术规范》（JTG F90-2015）" },
                            { id: 6, content: "7.6.1 张拉机具设备应与锚具产品配套使用，并应在使用前进行校正、检验和标定。——《公路桥涵施工技术规范》（JTG/T 3650—2020）" },
                            { id: 7, content: "8.2.3.3 张拉及放张过程中预制台座区域及张拉台座两端不得站人。——《公路工程施工安全技术规范》（JTG F90-2015）" },
                            { id: 8, content: "8.2.3.4 已张拉的预应力钢筋不得电焊、站人。——《公路工程施工安全技术规范》（JTG F90-2015）" },
                            { id: 9, content: "8.2.5.3 张拉作业时千斤顶后方不得站人。——《公路工程施工安全技术规范》（JTG F90-2015）" }
                        ]
                    }
                ]
            },
            // 原第二章内容移至第三章，名称改为"第三章 临建工程施工"
            {
                id: 3,
                title: "第三章 临建工程施工",
                sections: [
                    {
                        id: 21,
                        title: "第一节 两区三场",
                        clauses: [
                            { id: 1, content: "五、钢柱与基础连接应采用地脚预埋螺栓，钢构件应采用不低于10.9级高强螺栓连接，均不得采用焊接；钢柱及屋面钢梁应采用焊接H型钢或H型钢，禁止使用钢管；钢柱支撑系统应采用角钢；屋面檩条应使用高度不小于180mm、屈服强度不小于355MPa的镀锌钢板。——《省交通运输厅关于加强交通建设工程 工（雨）棚质量安全管理的通知》" },
                            { id: 2, content: "七、工（雨）棚施工应配备登高车和缓冲气垫；钢结构施工应按照钢柱、支撑、钢梁、屋面柔性支撑、屋面檩条的顺序安装形成稳定单元，再依次推进安装，最后安装屋面板及墙面板；单根钢柱安装后应设置斜撑或缆风绳；钢柱间的平联、剪刀撑应及时跟进；吊装作业应设置安全警戒区，长大构件吊装应使用溜绳控制；屋面钢梁安装和屋面封顶作业必须设置安全母索；屋面板临时堆放应尽量分布在钢梁上，避免集中堆载。拆除作业应遵循“先安后拆、后安先拆”的原则进行，安全母索、缆风绳等应同步设置到位。——《省交通运输厅关于加强交通建设工程 工（雨）棚质量安全管理的通知》" },
                            { id: 3, content: "4.2.1.3 层数为3层或每层建筑面积大于200㎡时，应至少设置2部疏散楼梯，房间疏散门至疏散楼梯的最大距离不应大于25米。——《建设工程施工现场消防安全技术规范》（GB 50720-2011）" },
                            { id: 4, content: "4.1.5 施工现场原材料、半成品、成品、预制构件等堆放及机械、设备停放应整齐、稳固、规范、标识清楚，且不得侵占场内道路或影响安全。——《公路工程施工安全技术规范》（JTG F90-2015）"},
                            { id: 5, content: "4.1.7.3 料仓墙体强度和稳定性应满足要求，料仓墙体外围应设警戒区，距离宜不小于墙高2倍。——《公路工程施工安全技术规范》（JTG F90-2015）"},
                            { id: 6, content: "4.3.3.4 拌合楼出料口距混凝土运输车上方净高不小于 1m，两侧立柱距车辆净宽均不小于 0.5m，立柱前方设置防撞设施。——《“两区三厂” 建设安全标准化指南》"}
                        ]
                    },
                    {
                        id: 22,
                        title: "第二节 施工便道与便桥",
                        clauses: [
                            { id: 1, content: "4.2.1 施工便道应根据运输荷载、使用功能、环境条件进行设计和施工，不得破坏原有水系、降低原有泄洪能力，并应符合下列规定：\n1. 双车道施工便道宽度不宜小于6.5m。\n2.单车道施工便道宽度不宜小于4.5m，并宜设置错车道，错车道应设在视野良好低端，间距不宜大于300m。设置错车道路段的施工便道宽度不宜小于6.5m，有效长度不宜小于20m。\n3.路拱坡度应根据路面类型和现场自然条件确认，并应大于1.5%。\n4.施工便道应根据需要设计排水沟和圆管涵等排水设施。\n5.施工便道在急弯、陡坡、连续转弯等危险路段应进行硬化，设置警示标志，并应根据需要设置防护设施。\n6.施工便道中易发生落石、滑坡等危险路段应根据需要设置防护设施。\n——《公路工程施工安全技术规范》（JTG F90-2015）" },
                            { id: 2, content: "4.3.4.4 栈桥上车辆和人员行走区域的面板应满铺，并应与下部结构连接牢固。悬臂板应采取有效的加固措施。——《公路工程施工安全技术规范》（JTG F90-2015）" },
                            { id: 3, content: "4.3.4.5 栈桥两侧和栈桥码头四周应设置高度不低于1.2米的防护栏杆。防护栏杆上杆任意部位应能承受1000N的外力。——《公路工程施工安全技术规范》（JTG F90-2015）" }
                        ]
                    }
                ]
            },
            {
                id: 4,
                title: "第四章 路基路面施工",
                sections: [
                    {
                        id: 41,
                        title: "第一节 土石方作业",
                        clauses: [
                            { id: 1, content: "8.1.7 应及时清除不稳定孤石、危岩清除时应设置警戒区,并应由专人监护。——《公路工程施工现场安全防护技术要求》JT/T 1508-2024" },
                            { id: 2, content: "6.4.5 深挖路堑施工过程中，应及时施做临时排水设施。边坡应严格按设计坡度开挖，并应监测边坡的稳定性。——《公路工程施工安全技术规范》（JTGF90-2015）" },
                            { id: 3, content: "6.3.5 路堑开挖应采取保证边坡稳定的措施，边坡有防护要求的应开挖一级防护一级，且应自上而下开挖，不得掏底开挖、上下同时开挖、乱挖超挖。开挖应按施工方案执行，并应符合下列规定:\n1宜按规定监测土体稳定性。\n2应采取临时排水措施。\n3应及时排除地表水、清除不稳定孤石。——《公路工程施工安全技术规范》（JTGF90-2015）" },
                            { id: 4, content: "6.1.7 弃方除应符合现行《公路路基施工技术规范》(JTGF10)的有关规定外，尚应符合下列规定:\n1施工前，应现场核实弃土场的具体情况，弃土场四周应设立警示标志。\n2弃方不得影响排洪、通航，不得加剧河岸冲刷。水库、湖泊、岩溶漏斗及暗河口处不得弃方。桥墩台、涵洞口处不得弃方。\n3弃方作业应遵循“先支护、后弃土”的原则。——《公路工程施工安全技术规范》（JTGF90-2015）" },
                            { id: 5, content: "6.1.5 多台机械同时作业时，各机械之间应保持安全距离。——《公路工程施工安全技术规范》（JTGF90-2015）" },
                            { id: 6, content: "5.5.7 多台铲运机联合作业时，各机之间前后距离应大于10m(铲土时应大于5m)，左右距离应大于2m，并应遵守下坡让上坡、空载让重载、支线让干线的原则。——《建筑机械使用安全技术规程》（JGJ33-2012）" },
                            { id: 7, content: "5.6.2 多台铲运机联合作业时，前后距离不得小于20m,左右距离不得小于2m。——《建筑机械使用安全技术规程》（JGJ33-2012）" },
                            { id: 8, content: "5.4.18 两台以上推土机在同一地区作业时,前后距离应大于8.0m;左右距离应大于1.5m。在狭窄道路上行驶时，未得前机同意——《建筑机械使用安全技术规程》（JGJ33-2012）" },
                            { id: 9, content: "5.7.13 两台以上压路机同时作业时，前后间距不得小于3m，在坡道上不得纵队行驶。——《建筑机械使用安全技术规程》（JGJ33-2012）" },
                            { id: 10, content: "3.2.14 两台以上铲运机在同一区域作业时，自行式铲运机前后距离不得小于20m(铲土时不得小于10m),拖式铲运机前后距离不得小于10m(铲土时不得小于5m)；平行时左右距离均不得小于2m。——《建筑施工土石方工程安全技术规范》(JGJ180-2009)" },
                            { id: 11, content: "3.3.10 多台夯机同时作业时，其并列间距不宜小于5m,纵列间距不宜小于10m。——《建筑施工土石方工程安全技术规范》(JGJ180-2009)" },
                            { id: 12, content: "6.1.4 施工机械设备不宜在坡度大的边坡区域作业,必要时应采取防止设备倾覆的措施。——《公路工程施工安全技术规范》（JTGF90-2015）" },
                            { id: 13, content: "4.2.1 起重机械应在平坦坚实的地面上作业、行走和停放。作业时，坡度不得大于3°，起重机械应与沟渠、基坑保持安全距离。——《建筑机械使用安全技术规程》（JGJ33-2012）" },
                            { id: 14, content: "5.4.11 推土机上、下坡或超过障碍物时应采用低速挡。推土机上坡坡度不得超过25°，下坡坡度不得大于35°，横向坡度不得大于10°。在25°以上的陡坡上不得横向行驶，并不得急转弯。上坡时不得换挡，下坡不得空挡滑行。当需要在陡坡上推土时，应先进行填挖，使机身保持平衡。——《建筑机械使用安全技术规程》（JGJ33-2012）" },
                            { id: 15, content: "5.5.9 铲运机上、下坡道时，应低速行驶，不得中途换挡，下坡时不得空挡滑行，行驶的横向坡度不得超过6°，坡宽应大于铲运机宽度2m。——《建筑机械使用安全技术规程》（JGJ33-2012）" },
                            { id: 16, content: "5.6.7 不得在大于15°的横坡上行驶，也不得在横坡上铲土。——《建筑机械使用安全技术规程》（JGJ33-2012）" },
                            { id: 17, content: "5.7.2 工作地段的纵坡不应超过压路机最大爬坡能力，横坡不应大于20°。——《建筑机械使用安全技术规程》（JGJ33-2012）" },
                            { id: 18, content: "3.3.1 压路机碾压的工作面，应经过适当平整。压路机工作地段的纵坡坡度不应超过其最大爬坡能力，横坡坡度不应大于20°。——《建筑施工土石方工程安全技术规范》(JGJ180-2009)" },
                            { id: 19, content: "3.2.3 挖掘机拉铲或反铲作业时，挖掘机履带到工作面边缘的安全距离不应小于1.0m。——《建筑施工土石方工程安全技术规范》(JGJ180-2009)" },
                            { id: 20, content: "3.2.13 自行式铲运机沿沟边或填方边坡作业时，轮胎离路肩不得小于0.7m,并应放低铲斗，低速缓行。——《建筑施工土石方工程安全技术规范》(JGJ180-2009)" },
                            { id: 21, content: "3.2.18 在边坡、壕沟、凹坑卸料时，应有专人指挥，轮胎距沟、坑边缘的距离应大于1.5m,并应放置挡木阻滑。——《建筑施工土石方工程安全技术规范》(JGJ180-2009)" },
                            { id: 22, content: "3.3.2 压路机修筑坑边道路时，必须由里侧向外侧碾压。距路基边缘不得小于1m。——《建筑施工土石方工程安全技术规范》(JGJ180-2009)" },
                            { id: 23, content: "3.3.13 在坑槽边缘倒料时，必须在距离坑槽0.8m-1.0m处设置安全挡块。严禁骑沟倒料。——《建筑施工土石方工程安全技术规范》(JGJ180-2009)" },
                            { id: 24, content: "8.5.2 混凝土泵车作业前，应将支腿打开，用垫木垫平，车身的倾斜度不应大于3°。——《建筑机械使用安全技术规程》（JGJ33-2012）" }
                        ]
                    },
                    {
                        id: 42,
                        title: "第二节 防护作业",
                        clauses: [
                            { id: 1, content: "6.5.1 砌筑施工应符合下列规定:\n1边坡防护作业应设警戒区，并应设置明显的警示标志。\n2砌筑作业人员应佩戴安全帽、防滑鞋等防护用品。\n3高度超过2m作业应设置脚手架，并应符合本规范第5.7节的有关要求。\n4砌筑作业中，脚手架下不得有人操作及停留，不得重叠作业。\n5不得自上而下顺坡卸落、抛掷砌筑材料。\n6高处运送材料宜使用专用提升设备。\n7高边坡的防护应编制专项安全方案。\n——《公路工程施工安全技术规范》（JTGF90-2015）" },
                            { id: 2, content: "7.3.4.2 喷锚作业时，喷浆机喷嘴5m范围内不应站人。——《公路水运工程施工安全标准化技术要求》(JT-T1514-2024)" },
                            { id: 3, content: "6.5.3 人工开挖支挡抗滑桩施工除应符合现行《公路路基施工技术规范》(JTGF10)的有关规定外，尚应符合下列规定:\n1现场应配备气体浓度检测仪器，进入桩孔前应先通风15min以上，并经检查确认孔内空气符合现行《环境空气质量标准》(GB3095)规定的三级标准浓度限值。人工挖孔作业时，应持续通风，现场应至少备用1套通风设备。\n2土石层变化处和滑动面处不得分节开挖。应及时加固防护护壁内滑裂面。\n3同排桩施工应跳槽开挖，相邻桩孔不得同时开挖，相邻两孔中的一孔浇筑混凝土，另一孔内不得有作业人员。\n4土层或破碎岩石中挖孔桩应采用钢筋混凝土护壁，并应根据计算确定护壁厚度和配筋量。\n5孔内作业人员应戴安全帽、系安全带、穿防滑鞋，安全绳应系在孔口。作业人员应通过带护笼的直梯进出，人员上下不得携带工具和材料。作业人员不得利用卷扬机上下桩孔。\n6绞车、绞绳、吊斗、卷扬机等设备应完好，起吊设备应装设限位器和防脱钩装置。\n7孔口处应设置护圈，护圈应高出地面0.3m。孔口应设置护栏和临时排水沟，夜间应悬挂示警红灯。孔口四周不得堆积弃渣、无关机具及其他杂物。\n8非爆破开挖的挖孔桩雨季施工，孔口应设置防雨棚，雨天孔内不得施工。\n9在含有毒有害气体的地区，孔内作业应至少每2h检测一次有毒有害气体及含氧量，保持通风，同时应配备不少于5套且满足施救需要的隔绝式压缩氧自救器等应急救援器材。\n10孔深不宜超过15m，孔径不宜小于1.2m。\n11孔深超过15m的桩孔内应配备有效的通信器材，作业人员在孔内连续作业不得超过2h;桩周支护应采用钢筋混凝土护壁，护壁上的爬梯应每间隔8m设一处休息平台。孔深超过30m的应配备作业人员升降设备。\n12孔口应设专人看守，孔内作业人员应检查护壁变形、裂缝、渗水等情况，并与孔口人员保持联系，发现异常应立即撤出。\n13挖孔作业人员的头顶部应设置护盖。弃渣吊斗不得装满，出渣时，孔内作业人员应位于护盖下。\n14孔内照明电压应为安全电压，应使用防水带罩灯泡，电缆应为防水绝缘电缆。\n15孔内爆破作业应专门设计，采用浅眼松动爆破法，并应严格控制炸药用量，炮眼附近孔壁应加强防护或支护。孔深不足10m，孔口应做覆盖防护。爆破作业的安全管理应按照现行《爆破安全规程》(GB6722)中的有关规定执行。爆破前，相邻桩孔人员必须撤离。\n16混凝土护壁应随挖随浇，每节开挖深度应符合专项施工方案要求，且不得超过1m。护壁外侧与孔壁间应填实。混凝土护壁浇筑前，上下段护壁的钩拉钢筋应绑扎牢固。护壁模板应在混凝土强度达到5MPa以上后拆除。——《公路工程施工安全技术规范》（JTGF90-2015）" },
                            { id: 4, content: "6.5.4 挡土墙施工除应符合现行《公路路基施工技术规范》(JTGF10)的有关规定外，尚应符合下列要求:\n1挡土墙施工应设警戒区。\n2回填作业应在挡土墙墙身的强度达到设计强度的75%后实施，墙背1.0m以内不宜使用重型振动压路机碾压。\n3挡土墙墙高大于2m时，施工应符合本规范第5.7节的有关规定。\n4锚杆挡土墙施工前，应清除岩面松动石块，并整平墙背坡面。——《公路工程施工安全技术规范》（JTGF90-2015）" }
                        ]
                    },
                    {
                        id: 43,
                        title: "第三节 混合料的拌制与运输",
                        clauses: [
                            { id: 1, content: "7.3.4 沥青混合料拌和作业除应符合本规范第7.2.2条规定外，尚应符合下列规定:\n1拌和机点火失效时，应关闭喷燃器油门，并应通风清吹后再行点火。\n2拌和过程中人员不得在石料溢流管、升起的料斗下方站立或通行。\n3沥青罐内检查不得使用明火照明。\n4沥青拌和站应配备灭火器、消防砂等消防设施。——《公路工程施工安全技术规范》（JTGF90-2015）" },
                            { id: 2, content: "7.2.2 拌和作业开机前应警示,拌和机前不得站人,拌和过程中人员不得跨越皮带或调整皮带运输机。——《公路工程施工安全技术规范》（JTGF90-2015）" },
                            { id: 3, content: "7.2.3 混合料运输应按指定线路行走,不得超载、超速。卸料升斗时,人员不得在车斗的正下方停留。——《公路工程施工安全技术规范》（JTGF90-2015）" }
                        ]
                    },
                    {
                        id: 44,
                        title: "第四节 混合料的摊铺与碾压",
                        clauses: [
                            { id: 1, content: "7.2.4 整平和摊铺作业应临时封闭交通、设明显警示标志,下承层内的各类检查井口应稳固封盖,辅助作业人员应面向压路机方向作业,设备之间应保持安全距离。——《公路工程施工安全技术规范》（JTGF90-2015）" },
                            { id: 2, content: "7.2.5 碾压作业应符合下列规定:\n1多台压路机同时作业时，各机械之间应保持安全距离。\n2作业人员应在行驶机械后方清除轮上黏附物。\n3碾压区内人员不得进入，确需人员进入的应安排专人监护——《公路工程施工安全技术规范》（JTGF90-2015）" },
                            { id: 3, content: "7.1.5 夜间施工，现场作业人员应身穿反光服，路口、危险路段和桥头引道应设置警示灯或反光标志，施工设备均应有照明设备和明显的警示标志，照明应满足夜间施工要求。——《公路工程施工安全技术规范》（JTGF90-2015）" }
                        ]
                    }
                ]
            },
            {
                id: 5,
                title: "第五章 桥涵施工",
                sections: [
                    {
                        id: 51,
                        title: "第一节 桩基作业",
                        clauses: [
                            { id: 1, content: "8.1.2  泥浆池、沉淀池周围应设置防护栏杆和警示标志。——《公路工程施工安全技术规范》（JTG F90—2015）" },
                            { id: 2, content: "8.3.4.1 回旋钻机钻进时，高压胶管下不得站人。水龙头与胶管应连接牢固。钻机旋转 时，不得提升钻杆。——《公路工程施工安全技术规范》（JTG F90—2015）" },
                            { id: 3, content: "8.3.4.2  钻机移动不得挤压电缆线及管路。——《公路工程施工安全技术规范》（JTG F90—2015）" },
                            { id: 4, content: "8.3.1.6  钢筋笼下放应采用专用吊具。钢筋笼孔口连接时，孔内钢筋笼应固定牢靠。作 业人员不得在钢筋笼内作业，安全带不得扣挂在钢筋笼上。——《公路工程施工安全技术规范》（JTG F90—2015）" },
                            { id: 5, content: "6.6.3.1 严禁吊桩、吊锤、回转或行走等动作同时进行。——《建筑深基坑工程施工安全技术规范》（JGJ 311-2013）" },
                            { id: 6, content: "6.6.3.2 当打桩机带锤行走时，应将桩锤放至最低位。打桩机在吊有桩和锤的情况下，操作人员不得离开岗位。——《建筑深基坑工程施工安全技术规范》（JGJ 311-2013）" },
                            { id: 7, content: "4.6 遇六级及以上大风或大雨,大雪和大雾等恶劣天气时,应停止作业。当风力大于七级时,应将打桩机迎风向停置,放下冲击打桩锤(以下简称冲击锤),并增设防风缆绳,必要时应将桩架放倒。打桩机应有防雷措施,遇雷电时人员应远离打桩机。特殊作业环境,进行作业评审认定后,可继续进行作业。——《冲击式打桩机 安全操作规程》（GB/T 13749-2022）" },
                            { id: 8, content: "8.8.4.10基坑周边1m范围内不得堆载、停放设备。——《公路工程施工安全技术规范》（JTGF90-2015）" },
                            { id: 9, content: "8.8.5.4直接喷射混凝土加固坑壁,喷射前应清除坑壁上的松软层及岩渣。锚杆、预应力锚索和土钉支护施工参数应通过抗拉拔力试验确定。——《公路工程施工安全技术规范》（JTGF90-2015）" }
                        ]
                    },
                    {
                        id: 52,
                        title: "第二节 下部结构作业",
                        clauses: [
                            { id: 1, content: "8.9.2.3墩身钢筋绑扎高度超过6m应采取临时固定措施。——《公路工程施工安全技术规范》（JTGF90-2015）" },
                            { id: 2, content: "5.6.11：高空吊装梁等大型构件应在构件两端设溜绳。——《公路工程施工安全技术规范》（JTG F90 —2015）" },
                            { id: 3, content: "8.9.2.1脚手架及作业平台应搭设牢固,不得与模板及其支撑体系联结,高处作业应符合本规范第5.7节的有关规定。——《公路工程施工安全技术规范》（JTGF90-2015）" },
                            { id: 4, content: "七、墩柱模板连接螺栓必须紧固齐全，设置双螺帽，规格不低于原厂标准，混凝土浇筑速率应符合规范要求。——《交通建设工程高处作业“八必须 ”清单》（浙交工管〔2024〕37 号）" },
                            { id: 5, content: "8.9.2.4模板工程应设置防倾覆设施,高墩且风力较大地区的墩身模板,应考虑风力影响。——《公路工程施工安全技术规范》（JTGF90-2015）" },
                            { id: 6, content: "8.9.4.4夜间不宜进行翻模作业。——《公路工程施工安全技术规范》（JTGF90-2015）" },
                            { id: 7, content: "8.9.5.5爬(滑)模不宜夜间升降。——《公路工程施工安全技术规范》（JTGF90-2015）" }
                        ]
                    },
                    {
                        id: 53,
                        title: "第三节 上部结构作业",
                        clauses: [
                            { id: 1, content: "8.11.1.2  支架在承重期间，不得随意拆除任何受力杆件。承重模板支架应在张拉完成后拆除。——《公路工程施工安全技术规范》（JTG F90—2015）" },
                            { id: 2, content: "8.11.3.2 存梁台座应坚固稳定，且应高出地面0.2m 以上，存放地点应设置排水系统。 梁、板构件存放支点位置应符合设计规定。上下层垫木应在同一条竖线上；叠放的高度宜按构件强度、台座地基的承载力、垫木强度及叠放的稳定性等计算确定，大型构件不宜超过2层，小型构件不宜超过6层。——《公路工程施工安全技术规范》（JTG F90—2015）" },
                            { id: 3, content: "17.2.8.1构件的运输应符合下列规定：板式构件运输时，宜采用特制的固定架稳定构件。对小型构件，宜顺宽度方向侧立放置，并应采取措施防止倾倒；如平放，在两端吊点处必须设置支搁方木。——《公路桥涵施工技术规范》（JTG∕T 3650-2020）" },
                            { id: 4, content: "17.2.8.2构件的运输应符合下列规定：梁的运输应按高度方向竖立放置，并应有防止倾倒的固定措施；装卸梁时，必须在支撑稳妥后，方可卸除吊钩。——《公路桥涵施工技术规范》（JTG∕T 3650-2020）" },
                            { id: 5, content: "8.11.3.10 就位后的梁、板应及时固定，T型梁、I型梁应与先安装的构件形成横向连接。——《公路工程施工安全技术规范》（JTG F90—2015）" },
                            { id: 6, content: "8.11.7整孔预制安装箱梁施工应符合现行《公路桥涵施工技术规范》 (JTG∕T 3650-2020)的有关规定，架设安装时，箱梁在起落过程中应保持水平；顶落梁时梁体的两端应同步 缓慢起落，并不得冲击临时支座。 ——《公路工程施工安全技术规范》（JTG F90—2015）" }
                        ]
                    },
                    {
                        id: 54,
                        title: "第四节 桥面系作业",
                        clauses: [
                            { id: 1, content: "8.16.1桥面系施工前,上下行桥之间空隙处应满布安全网。——《公路工程施工安全技术规范》（JTGF90-2015）" },
                            { id: 2, content: "10.10.2：桥面各类 预留洞口与坑槽处应设置防护栏杆或盖板，夜间应设置警示灯。——《公路工程施工现场安全防护技术要求》 （JT/T 1508—2024）" },
                            { id: 3, content: "6.1.2：作业面距基准面 2m 以上时，应设置作业平台及上下安全通道。——《公路工程施工现场安全防护技术要求》（JTT1508-2024）" },
                            { id: 4, content: "10.9.7：湿接缝，横隔梁(板)模板安装、拆除时，应采取防止高处坠落、物体打击的措施，宜采用高处作业吊篮，吊篮应为专业厂家的定型产品，不应自行制作。——《公路工程施工现场安全防护技术要求》（JTT1508-2024）" }
                        ]
                    }
                ]
