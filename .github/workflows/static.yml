                            { id: 2, content: "4中暑先兆：在高温作业环境下工作一定时间后，出现头晕、头痛、乏力、口渴、多汗、心悸、注意力不集中、动作不协调等症状，体温正常或略有升高但低于38.0 ℃，可伴有面色潮红、皮肤灼热等，短时间休息后症状即可消失。——《职业性中暑的诊断》（GBZ41-2019）" }
